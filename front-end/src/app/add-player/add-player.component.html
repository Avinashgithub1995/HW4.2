<form [formGroup]="form">
  <div>Name: <input type="text" formControlName="name"></div>
  <div>Touch Down Thrown: <input type="number" formControlName="touchDownThrown"></div>
  <div>Rushing Yards: <input type="number" formControlName="rushingYard"></div>
  <div>Sacks: <input type="number" formControlName="sacks"></div>
  <div>Number of Goals: <input type="number" formControlName="numberOfGoals"></div>
</form>
<button type="button" (click)="addPlayer()">Add Player</button>
